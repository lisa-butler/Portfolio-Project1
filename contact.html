            <h2>Get in Touch</h2>
            <div>
                <div id="name">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="text-input" required>
                </div>
                 
            </div>
            <div id= "email-div">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
            </div>
            
            <div id="comment-div">
                 <label for="your-comment">Your Message</label>
                <input type="text" id="your-comment" name="your-comment" class="text-input" required>
            
            </div>
           
            <p>Would you like to recieve email notification when new sites are added?</p>
            <label for="yes" class="radbtn">Yes</label>
            <input type="radio" id="yes" name="email-preference" value="yes" required>
            <label for="no" class="radbtn">No</label>
            <input type="radio" id="no" name="email-preference" value="no" required>
            
            
            <a class="send-button" href="thankyou.html"> Send Message </a>
